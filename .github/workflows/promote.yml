name: Re-tag and copy to released version

on:
  # push:
  #   branches: [ main ]
  pull_request:
    branches: [ main ]
  

jobs:
  get-pr-info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 50
          ref: 'main'
      - name: Obtain PR and container tag info
        id: get-pr-info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "$VER"
          git --no-pager log --pretty=oneline
          PR_NUM=$(git --no-pager log --pretty=oneline  | grep "#" | head -n 1  | awk -F '#' '{print $2}' | awk '{print $1}' | tr -d '(#)')
          echo "PR_NUM $PR_NUM"
          CONTAINER_TAG=$(gh pr view $PR_NUM --json commits | jq -r '.commits[-1].oid')
          echo "CONTAINER_TAG $CONTAINER_TAG"
          echo "CONTAINER_TAG=$CONTAINER_TAG" >> $GITHUB_OUTPUT
          echo "PR_NUM=$PR_NUM" >> $GITHUB_OUTPUT

  copy-multi-arch-skopeo:
    runs-on: ubuntu-latest
    needs: get-pr-info
    container: quay.io/skopeo/stable:v1.11.2
    steps:
      - name: "Skopeo promote previous PR's build"      
        run: |
          echo "DEBUG VERSION ${{ steps.get-pr-info.outputs.VERSION }}"
          echo "DEBUG CONTAINER_TAG ${{ steps.get-pr-info.outputs.CONTAINER_TAG }}"
          echo "DEBUG PR_NUM ${{ steps.get-pr-info.outputs.PR_NUM }}"
          echo ${{ secrets.GITHUB_TOKEN }} | skopeo login ghcr.io -u stv-io --password-stdin
          echo "Promoting built image to release"
          skopeo copy --multi-arch all docker://ghcr.io/${{ github.repository }}:${CONTAINER_TAG} docker://ghcr.io/${{ github.repository }}:v${VERSION}-rc

